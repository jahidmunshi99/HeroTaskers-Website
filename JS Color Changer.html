<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 2nd Part Start -->
    <div class="container boost">
        <div class="item-title">
            <h2>Boost your income by signing up with us! <br> Become a tasker</h2>
        </div>
        <div class="row" id="changebgcolor">
            <div class="col_1_of_2 linfo">
                <h3>Post your first task in seconds</h3>
                <p>Get your to-do list finished and save time.</p>
                <ul>
                    <li>Describe what you need done  </li>
                    <li>Set your budget</li>
                    <li>Receive quotes and pick the best tasker</li>
                </ul>
            </div>
            <div class="col_1_of_2" style="display: flex; flex-direction: column; align-items: center;">
                <input id='rgbBx' type="text" placeholder="Here Your RGB Color Code" style="text-align: center; box-shadow: 1px 1px 5px rgba(1,1,1,0.4); width: 25rem; height: 4rem; padding: 1rem; border-radius: 0.5rem; outline: 0; border: 0.1rem solid var(--theme-color); margin-bottom: 2rem;">
                <input id='hexBx' type="text" placeholder="Here Your RGB Color Code" style="text-align: center; box-shadow: 1px 1px 5px rgba(1,1,1,0.4); width: 25rem; height: 4rem; padding: 1rem; border-radius: 0.5rem; outline: 0; border: 0.1rem solid var(--theme-color); margin-bottom: 2rem;">
                <button class="btn" id="colorchnagebtn" style="display: inline-block; width: 15rem; ">Change Color</button>
            </div>
        </div>
    </div>
<!-- 2nd Part Start -->
<script>
    const bgchange = ()=>{
    const bodyFrame = document.querySelector('#changebgcolor');
    const colorBtn = document.querySelector('#colorchnagebtn');
    const rgbBox = document.querySelector('#rgbBx');
    const hexBox = document.querySelector('#hexBx');

    colorBtn.addEventListener('click', function(){
        const rgbColor = colorGenerator();
        const rgbCode = rgbCodeGenerator(); 
        const hexCode = hexCodeGenerator();
        const hexcolor = hexCodeGenerator();
        bodyFrame.style.backgroundColor = rgbColor;
        rgbBox.value=rgbCode;
        hexBox.value=hexCode;
        rgbBox.style.color=rgbColor;
        hexBox.style.color=rgbColor;
    })
    const colorGenerator = ()=>{
        const red = Math.floor(Math.random()*255);
        const green = Math.floor(Math.random()*255);
        const blue = Math.floor(Math.random()*255);
        return(`rgb(${red},${green},${blue})`)
    }
    const rgbCodeGenerator = ()=>{
        const red = Math.floor(Math.random()*255);
        const green = Math.floor(Math.random()*255);
        const blue = Math.floor(Math.random()*255);
        return(`RGB (${red}, ${green}, ${blue})`)
    }
    const hexCodeGenerator = ()=>{
        const red = Math.floor(Math.random()*255);
        const green = Math.floor(Math.random()*255);
        const blue = Math.floor(Math.random()*255);
        return(`#${red.toString(16)}${green.toString(16)}${blue.toString(16)}`)
    }
}
bgchange()
</script>
</body>
</html>
